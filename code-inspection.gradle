///////////////////////// Spotbugs /////////////////////////
spotbugs {
	effort = 'max'
	reportLevel = "low"
	toolVersion = '4.2.3'
}
spotbugsMain {
	reports {
		xml.required = false
		html.required = true
	}
}
spotbugsTest.enabled = false

///////////////////////// PMD /////////////////////////
pmdMain {
	ruleSetFiles = files('/src/test/resources/pmd.xml')
	ruleSets = []
	reports {
		xml.required = false
		html.required = true
	}
}
pmdTest.enabled = false

///////////////////////// Checkstyle /////////////////////////
checkstyle {
	// from: https://github.com/checkstyle/checkstyle/blob/master/src/main/resources/sun_checks.xml
	configFile file("${project.rootDir}/src/test/resources/checkstyle.xml") // Checkstyle config location

}
checkstyleMain {
	source '/src/main/java'
	reports {
		xml.required = false
		html.required = true
	}
}
checkstyleTest.enabled = false

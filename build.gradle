plugins {
	id 'idea'
	id 'java'
	id 'groovy'
	id 'org.springframework.boot' version '2.4.5'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'io.freefair.lombok' version '6.0.0-m2'
}

group = 'dev.claudio'
version = '0.0.1-SNAPSHOT'
targetCompatibility = '16'
bootJar.enabled = false
jar.enabled = true

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.data:spring-data-jpa:2.5.0'
	implementation 'jakarta.persistence:jakarta.persistence-api:2.2.3'

	testImplementation 'org.codehaus.groovy:groovy-all:3.0.8'
	testImplementation 'org.spockframework:spock-spring:2.0-M5-groovy-3.0'
	testImplementation 'org.spockframework:spock-core:2.0-M5-groovy-3.0'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.boot:spring-boot-starter-data-jpa'

	testRuntimeOnly 'com.h2database:h2'
}

test {
	useJUnitPlatform()
}

// Fixes spock 2.0 issue: https://github.com/spockframework/spock/issues/1010#issuecomment-617850235
configurations.all {
	resolutionStrategy {
		eachDependency { DependencyResolveDetails details ->
			if (details.requested.group == 'org.codehaus.groovy') {
				details.useVersion('3.0.8')
			}
		}
	}
}

allprojects {
	gradle.projectsEvaluated {
		tasks.withType(JavaCompile) {
			options.compilerArgs << "-Xlint:all"
		}
	}
}
